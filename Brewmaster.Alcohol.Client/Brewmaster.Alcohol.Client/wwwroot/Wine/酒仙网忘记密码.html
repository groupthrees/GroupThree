	<script>
$(function(){
	$('#userName').bind('focus',function(){
		$(this).siblings('.jx-click').show();
		$(this).siblings('.jx-correct').hide();
		$(this).removeClass('on');
		$('#icon').hide();
	})
	$('#userName').bind('blur',function(){
		$('#icon').show();
		$(this).siblings('.jx-click').hide();
		if($(this).val()==''){
			$('#icon').attr('class','error');
			$(this).siblings('.jx-correct').text('请输入用户名/邮箱/手机').show();
			$(this).addClass('on');
		}else{//ajax验证
			$('#icon').attr('class','corr');
			$('#userName').siblings('.jx-correct').hide();
			$('#userName').removeClass('on'); 						
		}
	})
	
	$('#verification').bind('focus',function(){
		$(this).siblings('.jx-correct').hide();
		$(this).removeClass('on');
	})
	$('#verification').bind('blur',function(){
	    $('.jx-click').hide();
		if($(this).val()==''){
			$(this).siblings('.jx-correct').text('请输入验证码').show();
			$(this).addClass('on');
		}else{//ajax验证
			$('#verification').siblings('.jx-correct').hide();
			$('#verification').removeClass('on'); 					
		}
	});
	
	$('#next').bind('click',function(){
		$('.jx-form-list input[type=text]').each(function(){
			if($(this).val()==''){
				$(this).siblings('em').show();
				$('#icon').show();
				$('#icon').attr('class','error');
			    $(this).siblings('.jx-correct').show();
				$(this).addClass('on');
			}
		});
		var unameVaild = $("#userName").siblings(".jx-correct").css('display')=='none';
		var captchaValid = $("#verification").siblings(".jx-correct").css('display')=='none';
		if(unameVaild && captchaValid){//验证通过，提交表单
			//验证用户名是否存在
			jQuery.ajax({	
				type:'get',
    			url:'/checkUnameReverse.htm',
    		 	data:{param:jQuery.trim($('#userName').val())},
    		 	dataType:'json',
    		 	cache:false,
    		 	success:function(data){
					if(data!=null&&data.status=='n'){
						$('#icon').attr('class','error');
						$('#userName').siblings('.jx-correct').text(data.info).show();
						$('#userName').addClass('on');
						jQuery("#captchaImage").attr("src", "/public/captchaimg.htm?timestamp" + (new Date()).valueOf());
					}else if(data.code=='999'){
    					$('#icon').attr('class','error');
						$('#userName').siblings('.jx-correct').text('非法字符，请重新输入').show();
						$('#userName').addClass('on');
						jQuery("#captchaImage").attr("src", "/public/captchaimg.htm?timestamp" + (new Date()).valueOf());
					}else{
						jQuery.ajax({	
            				type:'get',
                			url:'/check_valid_code.htm',
                		 	data:{param:jQuery.trim($('#verification').val())},
                		 	dataType:'json',
                		 	cache:false,
                		 	success:function(data){
            					if(data!=null&&data.status=='n'){
            						$('#verification').siblings('.jx-correct').text(data.info).show();
            						$('#verification').addClass('on');
									jQuery("#captchaImage").attr("src", "/public/captchaimg.htm?timestamp" + (new Date()).valueOf());
            					}else if(data.code=='999'){
            						$('#verification').siblings('.jx-correct').text('非法字符，请重新输入').show();
            						$('#verification').addClass('on');
            						jQuery("#captchaImage").attr("src", "/public/captchaimg.htm?timestamp" + (new Date()).valueOf());
            					}else{
									document.backform.submit();
								}
							}
						});	
			
					}
				}
			});
		}	
	});
	
	$('.next').bind('click',function(){
		jQuery("#captchaImage").attr("src", "/public/captchaimg.htm?timestamp" + (new Date()).valueOf());
	});
})
</script>
